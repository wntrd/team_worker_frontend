<h1 mat-dialog-title>Звільнити працівника з посади</h1>
<form [formGroup]="deletePositionForm">
  <div mat-dialog-content>
    <div class="justify-content-center">
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Працівник</mat-label>
          <mat-select formControlName="user">
            <mat-option  *ngFor="let user of users" [value]="user" (onSelectionChange)="setUpPositions(user, $event)" >{{user.name}} {{user.surname}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Посада на проекті</mat-label>
          <mat-select formControlName="position">
            <mat-option *ngFor="let position of positions" [value]="position">{{position.name}} ({{position.project.name}})</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </div>
</form>
<div mat-dialog-action [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>Закрити</button>
  <button style="margin-left: 10px" [disabled]="deletePositionForm.invalid" mat-raised-button color="primary" (click)="deletePosition()">Звільнити</button>
</div>
