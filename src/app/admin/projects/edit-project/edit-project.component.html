<h1 mat-dialog-title>Проект</h1>
<form [formGroup]="projectForm">
  <div mat-dialog-content>
    <div class="justify-content-center">
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Назва проекту</mat-label>
          <input matInput formControlName="name">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Стадія проекту</mat-label>
          <mat-select formControlName="projectStage">
            <mat-option value="STARTED">STARTED</mat-option>
            <mat-option value="IN_PROGRESS">IN_PROGRESS</mat-option>
            <mat-option value="DEBUG">DEBUG</mat-option>
            <mat-option value="RELEASE">RELEASE</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Тип проекту</mat-label>
          <mat-select formControlName="projectType">
            <mat-option value="MOBILE">MOBILE</mat-option>
            <mat-option value="DESKTOP">DESKTOP</mat-option>
            <mat-option value="WEB">WEB</mat-option>
            <mat-option value="SERVER">SERVER</mat-option>
            <mat-option value="OTHER">OTHER</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Керівник проекту</mat-label>
          <mat-select formControlName="manager">
            <mat-option *ngFor="let manager of managers" [value]="manager">{{manager.name}} {{manager.surname}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </div>
</form>
<div mat-dialog-action [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>Закрити</button>
  <button style="margin-left: 10px"  [disabled]="projectForm.untouched" mat-raised-button color="primary" (click)="updateProject()">Зберегти</button>
</div>
