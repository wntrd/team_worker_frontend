<h1 mat-dialog-title>Редагування користувача</h1>
<form [formGroup]="userForm">
  <div mat-dialog-content>
    <div class="justify-content-center">
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Ім'я</mat-label>
          <input matInput formControlName="name">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Прізвище</mat-label>
          <input matInput formControlName="surname">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Логін</mat-label>
          <input matInput formControlName="username">
        </mat-form-field>
      </div>
      <div style="margin-bottom: 20px;">
          <mat-slide-toggle formControlName="role" color="primary">Менеджер</mat-slide-toggle>
      </div>
    </div>
  </div>
</form>
<div mat-dialog-action [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>Закрити</button>
  <button style="margin-left: 10px"  [disabled]="userForm.untouched" mat-raised-button color="primary" (click)="updateUser()">Зберегти</button>
</div>
